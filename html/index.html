<!DOCTYPE html>
<html ng-app>
<head>
 <title>Hello World, AngularJS</title>
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</head>
<body ng-controller="PersonController">
  <script type="text/javascript" src="../js/tp.js"></script> 
    <h1>Person List</h1>
    <fieldset>
       <legend>Create Person</legend>
       <input type="text" ng-model="name" placeholder="Name" ><br />
       <input type="number" ng-model="age" placeholder="Age" ><br />
       <input type="number" ng-model="salary" placeholder="Salary" ><br />
       <button type="button" ng-click="addPerson()">Add Person</button>
    </fieldset>

    <table border="1" cellpadding="10">
       <thead>
         <tr>
           <th>
              Name
           </th>
           <th>
              Age
          </th>
          <th>
              Salary
          </th>
          <th>

          </th>
        </tr>
      </thead>
      <body>
         <tr ng-repeat="person in people">
           <td>
             {{ person.name }}
          </td>
          <td>
             {{ person.age }}
          </td>
          <td>
             {{ person.salary }}
          </td>
          <td>
             <button type="button" ng-click="removePerson($index)">Remove Person</button><br>
             <button type="button" ng-click="modificatePerson($index)">Modificate Person</button>
          </td>
        </tr>
      </body>
    </table>
  </body>
</html>
