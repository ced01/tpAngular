<!DOCTYPE html>
<html ng-app>
<head>
 <title>Hello World, AngularJS</title>
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</head>
<body>

  <form novalidate class="simple-form">
    Name: <input type="text" ng-model="user.name" /><br />
    Age: <input type="text" ng-model="user.age" /><br />
    Salary: <input type="text" ng-model="user.salary" /><br />
   
    <button type="submit" value="Submit" ng-click="addPerson(personName,personAge, personSalary)">Submit</button>
  </form>
  <pre>userName = {{user.name}}</pre>
  <pre>userAge = {{user.age}}</pre>
  <pre>userSal = {{user.salary}}</pre>

</body>
<script>
  controller('PersonController', ['$scope', function($scope) {
      $scope.persons = [

        {name:"bob",age:"21",salary:"30 000"},
								{name:"bob",age:"21",salary:"25 000"},
								{name:"bob",age:"21",salary:"36 000"},
								{name:"bob",age:"25",salary:"28 000"},
								{name:"bob",age:"31",salary:"42 000"},
								{name:"bob",age:"35",salary:"50 000"}
							 
    ];
   
   $scope.addPerson = function(personName,personAge, personSalary){
        var person = {
            name: personName,
            age: personAge,
            salary: personSalary
        };
        persons.add(person);
    }
    }]);
</script>

</html>
